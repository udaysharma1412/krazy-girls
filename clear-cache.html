<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Krazy Girls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: #FF69B4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            background: #FF1493;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>üßπ Clear Cache - Krazy Girls</h1>
    <p>This will clear all cached data and force reload from MongoDB</p>
    
    <button class="btn" onclick="clearCache()">Clear All Cache</button>
    <button class="btn" onclick="clearProducts()">Clear Products Only</button>
    <button class="btn" onclick="checkCache()">Check Cache Status</button>
    
    <div id="status"></div>
    
    <script>
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        function clearCache() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                showStatus('‚úÖ All cache cleared successfully!', 'success');
                
                // Redirect to main site after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                showStatus('‚ùå Error clearing cache: ' + error.message, 'error');
            }
        }
        
        function clearProducts() {
            try {
                localStorage.removeItem('products');
                localStorage.removeItem('cart');
                localStorage.removeItem('wishlist');
                showStatus('‚úÖ Products, cart, and wishlist cleared!', 'success');
                
                // Redirect to main site after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                showStatus('‚ùå Error clearing products: ' + error.message, 'error');
            }
        }
        
        function checkCache() {
            const cacheInfo = {
                localStorage: {},
                sessionStorage: {},
                totalSize: 0
            };
            
            // Check localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key) {
                    const value = localStorage.getItem(key);
                    cacheInfo.localStorage[key] = {
                        size: value.length,
                        preview: value.substring(0, 50) + '...'
                    };
                    cacheInfo.totalSize += value.length;
                }
            }
            
            // Check sessionStorage
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                if (key) {
                    const value = sessionStorage.getItem(key);
                    cacheInfo.sessionStorage[key] = {
                        size: value.length,
                        preview: value.substring(0, 50) + '...'
                    };
                    cacheInfo.totalSize += value.length;
                }
            }
            
            // Display cache info
            let html = '<h3>üìä Cache Status</h3>';
            html += `<p><strong>Total Cache Size:</strong> ${cacheInfo.totalSize} characters</p>`;
            
            if (Object.keys(cacheInfo.localStorage).length > 0) {
                html += '<h4>LocalStorage:</h4>';
                Object.entries(cacheInfo.localStorage).forEach(([key, info]) => {
                    html += `<p><strong>${key}:</strong> ${info.size} chars - ${info.preview}</p>`;
                });
            }
            
            if (Object.keys(cacheInfo.sessionStorage).length > 0) {
                html += '<h4>SessionStorage:</h4>';
                Object.entries(cacheInfo.sessionStorage).forEach(([key, info]) => {
                    html += `<p><strong>${key}:</strong> ${info.size} chars - ${info.preview}</p>`;
                });
            }
            
            if (Object.keys(cacheInfo.localStorage).length === 0 && Object.keys(cacheInfo.sessionStorage).length === 0) {
                html += '<p>üéâ No cached data found!</p>';
            }
            
            document.getElementById('status').innerHTML = html;
            document.getElementById('status').className = 'status success';
        }
        
        // Auto-check cache on load
        window.onload = function() {
            checkCache();
        };
    </script>
</body>
</html>
